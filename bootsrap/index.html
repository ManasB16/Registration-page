<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1599768793949-2da217e9f093?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTh8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60); background-repeat: no-repeat;
background-attachment: fixed; background-size: cover;">
    <div class="container">
        <div class="d-flex justify-content-end">
            <button style='margin-top: 50px;'class="btn btn-primary">Schedule a Call</button>&nbsp;
            <button style='margin-top: 50px;' class="btn btn-primary">Hire with Us</button>
        </div>
        <form action="#"  id='my-form' style="border: 3px solid orange; padding: 10px; margin: 0 250px; border-radius: 10px; background-color:aliceblue;">
            <h1 style="color: orangered; text-align: center;">Book a Call</h1><br>
            <p style="text-align: center;"><strong>Book a call slot and our representative will call you within 1 hour</strong></p>
            <hr>
            <label for="name" class="form-label">Name</label><br>
            <input type="text" id="name" class='form-control' name="username" placeholder="Name" required><br>
            <label for="email" class="form-label">Email</label><br>
            <input type="email" class='form-control' id="email" required placeholder="Email"><br>
            <label for="phone" class="form-label">Phone</label><br>
            <input type="phone" class='form-control' id="phone" name="phone" required placeholder="1234-567-890"><br>
            <label for="time" class="form-label">Time to Call</label>
            <div class="input-group">
                <input type="date" class='form-control' id='date' name='date' style="width: 200px;">&nbsp;&nbsp;
                <input type="time" class='form-control' id='time' name='time' style="width: 200px;">
            </div><br>
            <input type="submit" id = 'btn' class='form-control' value="GET A CALL" style="font-size: 20px; background-color: orange; color: white;">
        </form>
        <ul id="users"></ul>

      <ul class="items">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul>
    </div>

    <script src="main.js">
    function oncall(event) {
        event.preventDefault();
        console.log(event.target.username.value);
        console.log(event.target.email.value);
        console.log(event.target.phone.value);
        console.log(event.target.date.value);
        console.log(event.target.time.value);
    }
    </script>
</body>
</html>
